<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Semangat para pejuang Web</h1>

    <label for="selectorInput">Enter a CSS Selector:</label>
    <input type="text" id="selectorInput" placeholder="e.g., #elementId or .elementClass">

    <button onclick="selectAndDisplayElement()">Select and Display Element</button>

    <script>
        function selectAndDisplayElement() {
            var selector = document.getElementById("selectorInput").value;

            try {
                var selectedElement = document.querySelector(selector);

                if (selectedElement) {
                    alert("Element selected: " + selectedElement.outerHTML);
                } else {
                    alert("Element not found. Check your selector.");
                }
            } catch (error) {
                alert("Invalid selector. Please enter a valid CSS selector.");
            }
        }

        function createAndModifyElements() {
            var newParagraph = document.createElement("p");

            newParagraph.textContent = "This paragraph was added dynamically.";

            newParagraph.classList.add("highlight");

            document.body.appendChild(newParagraph);

            var newButton = document.createElement("button");
            newButton.textContent = "Remove Paragraph";
            newButton.onclick = function () {
                document.body.removeChild(newParagraph);
                document.body.removeChild(newButton);
            };

            document.body.appendChild(newButton);

            document.body.style.backgroundColor = "#f4f4f4";
        }
    </script>
</body>
</html>
