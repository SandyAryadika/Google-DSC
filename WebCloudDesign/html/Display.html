<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Display</title>
    <style>
      .basic-box {
        border: 2px solid #333;
        padding: 20px;
        margin: 10px;
      }

      .border-box {
        box-sizing: border-box;
        width: 50%;
        border: 2px solid #e74c3c;
        padding: 20px;
        margin: 10px;
      }

      .shorthand-box {
        margin: 10px 20px;
        padding: 15px 25px;
        border: 2px solid #3498db;
      }

      .center-box {
        width: 50%;
        margin: 0 auto;
        border: 2px solid #27ae60;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="basic-box">
      <p>Basic Box Model</p>
    </div>

    <div class="border-box">
      <p>Box Sizing - Border-Box</p>
    </div>

    <div class="shorthand-box">
      <p>Margins and Padding Shorthand</p>
    </div>

    <div class="center-box">
      <p>Centering with Auto Margin</p>
    </div>
    </div>
  </body>
</html>
