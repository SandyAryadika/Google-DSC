<!DOCTYPE html>
<html>
<head>
    <title>Complex Table Example</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th rowspan="2">Header 1</th>
            <th colspan="2">Header 2</th>
            <th rowspan="2">Header 3</th>
        </tr>
        <tr>
            <th>Sub-Header 1</th>
            <th>Sub-Header 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">Row 1</td>
            <td>Data 1-1</td>
            <td>Data 1-2</td>
            <td>More Data 1-3</td>
        </tr>
        <tr>
            <td>Data 2-1</td>
            <td>Data 2-2</td>
            <td>More Data 2-3</td>
        </tr>
        <tr>
            <td>Data 3-1</td>
            <td>Data 3-2</td>
            <td>More Data 3-3</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>Data 4-1</td>
            <td>Data 4-2</td>
            <td>More Data 4-3</td>
        </tr>
    </tbody>
</table>

</body>
</html>
