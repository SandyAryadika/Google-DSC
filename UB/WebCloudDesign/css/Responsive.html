<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design with Media Queries</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ecf0f1;
        color: #2c3e50;
      }

      header {
        background-color: #3498db;
        padding: 20px;
        text-align: center;
        color: #ffffff;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      footer {
        background-color: #34495e;
        color: #ffffff;
        padding: 10px;
        text-align: center;
      }

      /* Media Queries */
      @media only screen and (max-width: 600px) {
        header,
        main,
        footer {
          padding: 10px;
        }
      }

      @media only screen and (min-width: 601px) and (max-width: 900px) {
        header,
        main,
        footer {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Design</h1>
    </header>

    <main>
      <p>
        This is a simple example demonstrating the use of media queries for
        responsive design.
      </p>
    </main>

    <footer>
      <p>&copy; 2023 Your Website</p>
    </footer>
  </body>
</html>
